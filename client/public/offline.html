<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - AI Professor</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .container {
      background: white;
      border-radius: 16px;
      padding: 48px 32px;
      max-width: 480px;
      width: 100%;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }
    
    .icon {
      width: 120px;
      height: 120px;
      margin: 0 auto 24px;
      background: #f3f4f6;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 64px;
    }
    
    h1 {
      font-size: 28px;
      color: #1f2937;
      margin-bottom: 16px;
      font-weight: 700;
    }
    
    p {
      font-size: 16px;
      color: #6b7280;
      line-height: 1.6;
      margin-bottom: 32px;
    }
    
    .features {
      background: #f9fafb;
      border-radius: 12px;
      padding: 24px;
      margin-bottom: 32px;
      text-align: left;
    }
    
    .features h2 {
      font-size: 18px;
      color: #374151;
      margin-bottom: 16px;
      font-weight: 600;
    }
    
    .features ul {
      list-style: none;
    }
    
    .features li {
      padding: 8px 0;
      color: #4b5563;
      font-size: 14px;
    }
    
    .features li::before {
      content: "âœ“ ";
      color: #10b981;
      font-weight: bold;
      margin-right: 8px;
    }
    
    button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 14px 32px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      width: 100%;
    }
    
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    .status {
      margin-top: 24px;
      padding: 12px;
      background: #fef3c7;
      border-radius: 8px;
      font-size: 14px;
      color: #92400e;
      display: none;
    }
    
    .status.show {
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">ðŸ“¡</div>
    <h1>You're Offline</h1>
    <p>It looks like you've lost your internet connection. Don't worry, you can still access some features!</p>
    
    <div class="features">
      <h2>Available Offline:</h2>
      <ul>
        <li>Review previously loaded lessons</li>
        <li>Access cached study materials</li>
        <li>View your progress dashboard</li>
        <li>Browse downloaded content</li>
      </ul>
    </div>
    
    <button onclick="retryConnection()">Try Again</button>
    
    <div id="status" class="status"></div>
  </div>
  
  <script>
    function retryConnection() {
      const statusEl = document.getElementById('status');
      statusEl.textContent = 'Checking connection...';
      statusEl.classList.add('show');
      
      fetch('/', { method: 'HEAD', cache: 'no-cache' })
        .then(() => {
          statusEl.textContent = 'Connection restored! Redirecting...';
          statusEl.style.background = '#d1fae5';
          statusEl.style.color = '#065f46';
          setTimeout(() => {
            window.location.href = '/';
          }, 1000);
        })
        .catch(() => {
          statusEl.textContent = 'Still offline. Please check your connection.';
          statusEl.style.background = '#fee2e2';
          statusEl.style.color = '#991b1b';
          setTimeout(() => {
            statusEl.classList.remove('show');
          }, 3000);
        });
    }
    
    // Auto-retry every 30 seconds
    setInterval(() => {
      if (navigator.onLine) {
        fetch('/', { method: 'HEAD', cache: 'no-cache' })
          .then(() => {
            window.location.href = '/';
          })
          .catch(() => {});
      }
    }, 30000);
  </script>
</body>
</html>
